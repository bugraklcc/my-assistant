server.port=8080

eureka.client.service-url.defaultZone = http://localhost:8761/eureka
spring.application.name=api-gateway

logging.level.root = INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator = INFO
logging.level.org.springframework.cloud.gateway = TRACE

#User-Service
spring.cloud.gateway.routes[0].id = user-service
spring.cloud.gateway.routes[0].uri = lb://user-service
spring.cloud.gateway.routes[0].predicates[0] =Path=/api/v1/user/**

#Mail-Service
spring.cloud.gateway.routes[1].id = mail-service
spring.cloud.gateway.routes[1].uri = lb://mail-service
spring.cloud.gateway.routes[1].predicates[0] =Path=/api/v1/mail/**

#Message-Service
spring.cloud.gateway.routes[2].id = message-service
spring.cloud.gateway.routes[2].uri = lb://message-service
spring.cloud.gateway.routes[2].predicates[0] =Path=/api/v1/message/**

#Reminder-Service
spring.cloud.gateway.routes[3].id = reminder-service
spring.cloud.gateway.routes[3].uri = lb://reminder-service
spring.cloud.gateway.routes[3].predicates[0] =Path=/api/v1/reminder/**

#Web-RTC-Facetime-Service
spring.cloud.gateway.routes[4].id = web-rtc-facetime-service
spring.cloud.gateway.routes[4].uri = lb://web-rtc-facetime-service
spring.cloud.gateway.routes[4].predicates[0] =Path=/api/v1/facetime/**